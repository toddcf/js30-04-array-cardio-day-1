  <script>
    
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500s.
    const fifteen = inventors.filter( inventor => inventor.year >= 1500 && inventor.year <= 1599 );
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names.
    const fullNames = inventors.map( inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest.
    const birthOrder = inventors.sort( (a, b) => a.year > b.year ? 1 : -1);
    // If person a's birth year is greater than person b's birth year, increment person a's index number.
    // Otherwise, decrement person a's index number.
    console.table(birthOrder);

    // Array.prototype.reduce()
    // 4. How many years did all of the inventors live combined?
    const combinedLifespans = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(combinedLifespans);

    // 5. Sort the inventors by years lived.
    const oldest = inventors.sort((a, b) => ((a.passed - a.year) > (b.passed - b.year)) ? 1 : -1);
    console.table(oldest);

    const category = document.querySelector('.mw-category');

    */

    // 7. Sort Exercise
    // Sort the people alphabetically by last name.
    const alpha = people.sort( ( previousOne, nextOne ) => {
      // Split last name from first name:
      const [aLast, aFirst] = previousOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      // Compare last name of "previousOne" to last name of "nextOne":
      return aLast > bLast ? 1 : -1;
    });
    console.log(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these:
    const vehicles = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = vehicles.reduce(function(obj, vehicle) {
      // If there is no object vehicle tallied yet, start the tally at zero:
      if (!obj[vehicle]) {
        obj[vehicle] = 0;
      }
      // Increment the obj[vehicle]:
      obj[vehicle]++;
      return obj;
    },
    // Blank starter object for zero-count of each vehicle:
    {}
    );
    console.log(transportation);

  </script>
